<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <h1>Design System</h1>
      <section id="colors" class="container bg-dark">
          <h2><span class="text-accent">01</span> Colors</h2>
          <div class="container flex">
          <div class="grid text-white">
            <div style="padding: 3rem 1rem 1rem; border: 1px solid white" class="bg-dark text-white">
              #0B0D17
            </div>
            <p><span class="text-accent">RGB</span> 11, 13, 23</p>
            <p><span class="text-accent">HSL</span>230 , 35%, 7%</p>
          </div>
          <div class="grid text-white">
            <div style="padding: 3rem 1rem 1rem; border: 1px solid white" class="bg-accent text-dark">
              #0B0D17
            </div>
            <p><span class="text-accent">RGB</span> 208, 214, 249</p>
            <p><span class="text-accent">HSL</span> 231 , 77%, 90%</p>
          </div>
          <div class="grid text-white">
            <div style="padding: 3rem 1rem 1rem; border: 1px solid white" class="bg-white text-dark">
              #FFFFFF
            </div>
            <p><span class="text-accent">RGB</span> 255, 255, 255</p>
            <p><span class="text-accent">HSL</span> 0, 0%, 100%</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
